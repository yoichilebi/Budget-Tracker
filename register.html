<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Budget Tracker</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/header-footer.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
        <h1 class="logo">
            <a href="index.html">Budget Tracker</a>
        </h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content-wrapper">
    <div class="form-container">
      <h2>Create Your Account</h2>
      <form id="registerForm" class="form-style">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>

        <button type="submit" class="btn-primary">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Budget Tracker. All rights reserved.</p>
    </div>
  </footer>

  <!-- Firebase Authentication Script -->
  <script type="module" src="js/authentication.js"></script>
</body>
</html>
